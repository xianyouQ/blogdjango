<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BLOG | Register</title>
    {% load static %}
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://libs.baidu.com/fontawesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="{% static 'registration/css/iCheckcustom.css' %}" rel="stylesheet">
    <link href="http://cdn.bootcss.com/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
    <link href="{% static 'admin/css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'admin/css/style.css' %}" rel="stylesheet">

    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="http://cdn.bootcss.com/iCheck/1.0.2/icheck.min.js"></script>
    <script src="http://cdn.bootcss.com/toastr.js/latest/js/toastr.min.js"></script>
    <script src="{% static 'blog/js/xianyouq.js' %}"></script>

    <script type="text/javascript">
    $(document).ready(function () {
      {% if user.is_authenticated %}
      Message("error","你已经以 {{ user.username }}登陆，系统会自动跳转到blog主页",3000);
	  setTimeout('location.href = "/blog/index/"', 3000);
      {% endif %}


      {% for error in errors %}
      Message("error","{{ error }}",4000);
      {% endfor %}
    });
    </script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">BLOG</h1>

            </div>
            <h3>注册BLOG</h3>
            <p>Create account to see it in action.</p>
            <form class="m-t" role="form" action="{% url 'blogauth:userRegister' %}" method="post">{% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" id="username" name="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="" id="password1" name="password1" >
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm Password" required="" id="password2" name="password2" >
                </div>

                <button type="submit" class="btn btn-primary block full-width m-b">注册</button>

                <p class="text-muted text-center"><small>已经有帐号?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="{% url 'blogauth:login' %}">登录</a>
            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <!-- iCheck -->

</body>

</html>
