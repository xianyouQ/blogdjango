<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <meta property="wb:webmaster" content="07f2d68fd64d7cfe" />
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap -->
    {% load static %}
    <link href="{% static 'blog/images/favicon.ico' %}" rel="SHORTCUT ICON">
    <link rel="stylesheet" href="{% static 'blog/css/font-awesome.min.css' %}" />
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/fengzheng.css' %}"> 

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="/js/html5shiv.min.js"></script>
        <script src="/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body style="padding:50px;">
<div class="navbar navbar-custom navbar-fixed-top">

    <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          {% if blog.title %}
          <a class="navbar-brand hidden-sm" href="{% url 'blogdjango:selfIndex' %}">{{blog.title}}</a>
          {% endif %}
        </div>

        <div class="navbar-collapse collapse" style="height: 1px;">
        <ul class="nav navbar-nav">
            <li><a href="{% url 'blogdjango:selfIndex' %}">首页</a></li>
            <li><a href="#">所有文章</a></li>
            <li><a href="#">关于本站</a></li>
            {% for othernvaitem in nvaitems %}
                    <li><a href="{{othernvaitem.href}}">{{othernvaitem.title}}<a></li>
            {% endfor %}
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                  blog管理 <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="{% url 'blogdjango:getAskedPermission' %}">权限管理</a></li>
                    <!--<li><a href="#">Messages</a></li> -->
                </ul>
            </li>
        </ul>
        </div>
    </div>   
</div>
    <div class="row">
    {% block content %}
    {% endblock %}
    </div>
    {% block footer %}
    
    {% endblock %}
    
    <div class="fengzhengfooter col-sm-12 col-md-12">
        <div class="copyright">
            © 2016 youxianQ.
        </div>
    </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'blog/js/jquery-1.11.0.min.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'blog/js/bootstrap.min.js' %}"></script>
    <a href="#" class="btn btn-default fix-layout">
        <span class="glyphicon glyphicon-chevron-up"></span>
    </a>
  </body>
</html>
