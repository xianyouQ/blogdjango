<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BLOG | Register</title>
    {% load static %}
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://libs.baidu.com/fontawesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="{% static 'registration/css/iCheckcustom.css' %}" rel="stylesheet">
    <link href="http://libs.cdnjs.net/files/toastr/2.1.2/toastr.min.css" rel="stylesheet">
    <link href="{% static 'admin/css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'admin/css/style.css' %}" rel="stylesheet">

    <script src="http://libs.cdnjs.net/files/jquery/2.2.4/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="http://cdn.cdnjs.net/files/icheck/1.0.2/icheck.min.js"></script>
    <script src="http://libs.cdnjs.net/files/toastr/2.1.2/toastr.min.js"></script>
    <script src="{% static 'blog/js/xianyouq.js' %}"></script>

    <script type="text/javascript">
    $(document).ready(function () {
      {% for error in errors %}
      Message("error","{{ error }}",4000);
      {% endfor %}

    });
    </script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">BLOG</h1>

            </div>
            <h3>密码修改</h3>
            <p>Change Password to see it in action.</p>
            <form class="m-t" role="form" action="{% url 'blogauth:password_change' %}" method="post">{% csrf_token %}
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="输入原密码" required="" id="old_password" name="old_password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="输入新密码" required="" id="new_password1" name="new_password1" >
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="再输入一次新密码" required="" id="new_password2" name="new_password2" >
                </div>

                <button type="submit" class="btn btn-primary block full-width m-b">修改</button>
            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <!-- iCheck -->

</body>

</html>
